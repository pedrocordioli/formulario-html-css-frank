<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <center><h1>Formulário</h1></center>

    <form action="#" method="post">
        <p>
            <label for="nome">Nome: </label>
            <input id="nome" name="nome" required placeholder="Nome e Sobrenome"> 
        </p>

        <p>
            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email" placeholder="usuario@empresa.com"> 
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input id="senha" type="password" name="senha" required maxlength="6">
        </p>

        <p>
            <input type="number" placeholder="idade" min="15" max="99"> - 
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento">
        </p>
        <p>
            Tamanho da camiseta:
            <input type="radio" value="pequeno" name="camiseta">P
            <input type="radio" value="médio" name="camiseta" checked>M
            <input type="radio" value="grande" name="camiseta">G
            <input type="radio" value="exgrande" name="camiseta">GG
        </p>
        <p>
            <select class="calcado" name="calcado">
                <option value="">Tamanho do Calçado</option>
                <option value="42">38</option>
                <option value="42">39</option>
                <option value="42">40</option>
                <option value="43">41</option>
                <option value="44">42</option>
                <option value="42">43</option>
                <option value="43">44</option>
                <option value="44">45</option>
            </select>
        </p>

        <p>
            <fieldset class="fild">
                <legend>Atividades extras</legend>
                <input type="checkbox" value="ing">Inglês
                <input type="checkbox" value="mus">Espanhol
                <input type="checkbox" value="med">Japonês
                <input type="checkbox" value="ing">Alemão
                <input type="checkbox" value="mus">Japonês
                <input type="checkbox" value="med">Natação
                <input type="checkbox" value="ing">Futebol
                <input type="checkbox" value="mus">Basquete
                <input type="checkbox" value="med">Xadrez
                <input type="checkbox" value="ing">Handbol
                <input type="checkbox" value="mus">Culinária
                <input type="checkbox" value="med">Informática
                <input type="checkbox" value="ing">Violão
                <input type="checkbox" value="mus">Bateria
                <input type="checkbox" value="med">Banjo
                <input type="checkbox" value="ing">Flauta
                <input type="checkbox" value="mus">Guitarra
                <input type="checkbox" value="med">Saxofone
            </fieldset>
        </p>
        <p>
            <label>Foto:</label>
            <input type="file" accept=".jpg,.png">
        </p>

        <p>
            <textarea placeholder="observações"></textarea>
        </p>
        <p>
            <input type="tel" placeholder="telefone"><br>
            <input type="url" placeholder="site preferido"><br>
            cor favorita: <input type="color"><br>
            <input type="hidden" value="você não me vê, mas eu existo">
            Satisfação:<br>
            &#129326;<input type="range" min="0" max="10"> &#128536;<br>
            <input type="week">

        <p>
            <button class="btn" type="submit">Salvar</button>
            <button class="btn" type="reset">Limpar</button>
        </p>
    </form>
</body>

</html>
